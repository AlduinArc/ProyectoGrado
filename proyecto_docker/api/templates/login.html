<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-form {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #03a9f4;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
    		<input type="text" name="username" placeholder="Username" required>
    		<input type="password" name="password" placeholder="Password" required>
    		<input type="submit" value="Login">
	</form>    
</div>
</body>
</html>
